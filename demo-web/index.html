<html lang="en">
<head>

<body>
    <h1>19:20</h1>
    <button onclick="sdk.sendMessage('Hello from web')">Send</button>
    <br />
    <br />
    <input type="text" id="input-url">
    <br />
    <button onclick="shareUrl()">Share</button>

    <script src="./sdk.js"></script>
    <script>
        function shareUrl() {
            const url = document.getElementById('input-url').value;
            sdk.emit('share', {url: url});
        }

        sdk.on('set-color', (payload) => {
            alert('Web: event=set-color');
            document.body.style.backgroundColor = payload.color;
        })
    </script>

</body>
