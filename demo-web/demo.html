<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="handleNumber('number 1')">send message to app 'number 1'</button>
    <br>
    <button onclick="handleNumber('number 2')">send message to app 'number 2'</button>
    <br>
    <button onclick="handleText('hello from web view')">send message to app 'message - hello from web view'</button>
    <br>
    <button onclick="handleText('hello React Native')">send message to app 'message - hello React Native'</button>
    <br>
    <button onclick="share()">share url</button>

    <script src="./sdk.js"></script>
    <script>
         function handleNumber (m) {
            sdk.emit('postNumber', {message: m});
        };  
        function handleText (t){
            sdk.emit('postText', {message: t})
        };

        function share() {
            sdk.emit('share', {message: 'https://www.youtube.com/'})
        };
    </script>
</body>
</html>
